dist: xenial
language: python
python:
- 2.7
- 3.5
- 3.6
- 3.7
env:
- NAPALM=2.4.0
matrix:
  include:
  - python: 3.6
    env: TOXENV=black
install:
- pip install tox-travis
- pip install coveralls
deploy:
  provider: pypi
  skip_existing: true
  user: mirucha
  on:
    tags: true
    branch: master
  password:
    secure: ""
script:
- tox
after_success:
- coveralls
